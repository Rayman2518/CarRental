<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN</title>
    <link rel="icon" type="image/x-icon" href="logo.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Cinzel"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="loginform.css" />
  </head>
  <body>
    <div class="Main-container">
      <img
        id="login_background-image-1"
        src="login_background.jpg"
        alt="login_background"
      />
      <img
        id="login_background-image-2"
        src="login_background.jpg"
        alt="login_background"
      />
      <div class="Login-body">
        <div class="Login-body-top">
          <a href="main_page.html">
            <img id="Logo" src="logo_2.png" alt="logo"
          /></a>
        </div>
        <div class="Login-body-mid"><h2>Login</h2></div>
        <div class="Login-form">
          <form>
            <label>Username</label>
            <input type="text" />
            <label>Password</label>
            <input type="password" />
            <button>Login</button
            ><a href="signup_page.html"><h5>Sign-up?</h5></a>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
