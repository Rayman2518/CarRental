            <button class="Row-buttons" onclick="uploadImage(1)">Upload</button>

    <!---------------------------------------------------------------JavaScript code--------------------------------------------------------------->
    <script>
      //---------------------------------------------------------------Profile Picture--------------------------------------------------------------//

      // Get the button and input element
      const profilePicBtn = document.getElementById("Profile-pic-button");
      const profilePicInput = document.createElement("input");

      // Set input type to file
      profilePicInput.setAttribute("type", "file");

      // Listen for input change
      profilePicInput.addEventListener("change", function () {
        const file = profilePicInput.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function () {
            // set the profile picture as the uploaded image
            const profilePicDiv = document.getElementById("Profile-pic");
            profilePicDiv.style.backgroundImage = `url('${reader.result}')`;
          };
          reader.readAsDataURL(file);
        }
      });

      // Listen for button click
      profilePicBtn.addEventListener("click", function () {
        profilePicInput.click();
      });
      //---------------------------------------------------------------Vehicle Picture--------------------------------------------------------------//
      // Select the three upload buttons
      const uploadButtons = document.querySelectorAll(".Row-buttons");

      // This function takes an index parameter as input
      function uploadImage(index) {
        // The function selects all elements with the class name "Content-sub"
        const contentSubs = document.querySelectorAll(".Content-sub");
        // The function selects the element at index (index - 1) from the selected elements
        const contentSub = contentSubs[index - 1];
        // The function creates a new input element of type "file"
        const fileInput = document.createElement("input");
        fileInput.setAttribute("type", "file");

        // This event listener is triggered when the user selects a file
        fileInput.addEventListener("change", function () {
          // The selected file is stored in the file variable
          const file = fileInput.files[0];
          // If a file is selected
          if (file) {
            // A new FileReader object is created
            const reader = new FileReader();
            // This function is called when the FileReader object has finished reading the file
            reader.onload = function () {
              // The background image of the selected content sub is set to the URL of the file
              contentSub.style.backgroundImage = `url('${reader.result}')`;
            };
            // The FileReader object reads the selected file as a data URL
            reader.readAsDataURL(file);
          }
        });

        // This function simulates a click on the file input element
        fileInput.click();
      }
    </script>
  </body>
